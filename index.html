<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                <div id="first-name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                <div id="last-name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
                <div id="password-confirm-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="birth-day">Date of Birth</label>
                <input type="date" id="birth-day" name="birth-day" required>
                <div id="birth-day-error" class="error-message"></div>
            </div>
            <button type="submit" id="form-button" disabled>Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
